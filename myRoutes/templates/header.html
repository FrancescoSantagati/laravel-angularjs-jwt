<!--LOGO-->

<div class="container logo">
    MyRoutes
</div>

<!--NAVIGATION-->

<nav class="container navbar navbar-default navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!--<a class="navbar-brand" href="#">Home</a>-->
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav" ng-repeat="section in sections">
                <li data-ng-class="{active: isSelected($index)}"><a href="{{section.url}}">{{section.title}}</a></li>
            </ul>

            <!--<div class="nav navbar-nav navbar-right">-->
                <!--<button type="submit" class="btn btn-default navbar-btn">Submit</button>-->
            <!--</div>-->

        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<!--MESSAGES-->

<div class="message-bar-container">
    <div data-ng-show="showInfo" class="container info-bar fade">
        {{ infoMessage }}
    </div>

    <div data-ng-show="showError" class="container error-bar fade">
        {{ errorMessage }}
    </div>
</div>
